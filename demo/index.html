<!DOCTYPE html>
<html>

<head>
    <title>Contact Congress</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="../src/contact-congress.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <div class="col-md-3">
            <div id="element"></div>
        </div>
    </div>
    <script>
    $(function() {
        $("#element").contactCongress({
            bioguide_ids: ['P000197', 'B000711'], //, 'F000062'],
            debug: true,
            values: {
              '$MESSAGE': 'My campaign message',
              '$NAME_FIRST': 'Joe',
              '$NAME_LAST': 'Blogs',
              '$ADDRESS_STREET': '100 George St',
              '$ADDRESS_CITY': 'Georgia',
              '$EMAIL': 'thepresident@example.com',
              '$SUBJECT': 'Test',
              '$MESSAGE': 'Hello, end test',
              '$NAME_PREFIX': 'Mr',
              '$PHONE': 1234567890,
              '$ADDRESS_ZIP5': 94110,
              '$ADDRESS_ZIP4': 1623
            },
            labels: false,
            success: function () {
            },

            onLegislatorSubmit: function(legislatorId, legislatorFieldSet) {
              console.log(arguments);
            },
            onLegislatorSuccess: function(legislatorId, legislatorFieldSet) {
              $('.form-group', legislatorFieldSet).slideUp(400);
              legislatorFieldSet.append('<p>Success</p>');
            },
            onLegislatorError: function(legislatorId, legislatorFieldSet) {
              $('.form-group', legislatorFieldSet).slideUp(400);
              legislatorFieldSet.append('<p>Error</p>');
            },
            onLegislatorCaptcha: function(legislatorId, legislatorFieldSet) {
              $('.form-group', legislatorFieldSet).slideUp(400);
              legislatorFieldSet.append('<p>Captcha</p>');
            }
        });
    });
    </script>
</body>

</html>
